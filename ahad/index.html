<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revision HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>REVISING MY PREVEIOUS DAYS WORK</h1>

    <div>
        <h2>Step 1: Upload a video & audio on Website</h2>
        <video src="video2.mp4"  controls loop height="230" poster="image1.png" autoplay muted></video>
        <audio src="audio2.mp3" controls loop autoplay></audio>
    </div>
    <div>
        <h2>Step 2: Make a box where we ask your personal details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required>
        <p><label for="phone number">Phone Number:</label>
        <input type="text" id="phone number" name="Phone Number" required>
        <p><label for="email">Email</label>
        <input type="text" name="Email" id="Email" required>
    </div>
    <div>
        <h2>Step 3: Make a box of gender selection</h2>
        <label for="gender" class="red">Gender</label><br>

        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label><br>

        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br>

        <input type="radio" id="Other" name="gender" value="Other">
        <label for="Other">Other</label><br>
    </div>
</body>

</html>
